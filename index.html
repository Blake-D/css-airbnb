<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div>
  <h2>Meet Guidebooks</h2>
  <h5>Discover hundreds of local spots recommended by Airbnb hosts</h5>
  </div>

  <div class="pic_container_1">
    <div class="pic_1">
      <img id="SF1" src="img/san-francisco.jpg" alt="San_Francisco_1">
      <div class="SF1Text">San Francisco</div>
    </div>
    <div class="pic_2">
      <img id="NY" src="img/new-york.jpg" alt="New_York">
      <div class="NYText">New York</div>
    </div>
    <div class="pic_3">
      <img id="LND" src="img/london.jpg" alt="London">
      <div class="LNDText">London</div>
    </div>
  </div>

  <div class="button_1">
    <button type="button">See All Guidebooks</button>
    </div>
  
  <div>
    <h2>Just for the weekend</h2>
    <h5>Discover new, inspiring places close to home.</h5>
  </div>

  <div class="pic_container_2">
    <div class="pic_4">
      <img id="NP" src="img/napa.jpg" alt="Napa">
      <div class="NPText">Napa</div>
    </div>
    <div class="pic_5">
      <img id="SN" src="img/sonoma.jpg" alt="Sonoma">
      <div class="SNText">Sonoma</div>
    </div>
    <div class="pic_6">
      <img id="SF2" src="img/san-francisco-2.jpg" alt="San_Francisco_2">
      <div class="SF2Text">San Francisco</div>
    </div>
  </div>
  
  <div class="button_2">
    <button type="button">See All Destinations</button>
  </div>
  


</body>
</html>
